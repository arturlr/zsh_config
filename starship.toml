
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$dotnet\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$terraform\
$conda\
"""

right_format = """
$aws\
$os\
$cmd_duration\
$hostname\
$username\
"""

[aws]
symbol = "  "
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold yellow'

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = "~/…/"
truncate_to_repo = true

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[kotlin]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "

[os]
disabled = false
#format = "$symbol"

[os.symbols]
